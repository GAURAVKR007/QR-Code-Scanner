<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Scanner</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/MM_QRcode.png" alt="qr-code">
        <div class="content">
          <i class="fas fa-cloud-upload"></i>
          <p>Upload QR Code to Scan</p>
        </div>
      </form>
      <div class="details">
        <textarea disabled>This is simple Qr Code reader app made with html,css and js</textarea>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="copy">Copy Text</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
